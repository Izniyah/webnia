            margin: 0;
            padding: 20px;
        }

        .struk-container {
            background-color: #ffffff; /* Warna putih untuk wadah struk */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Efek bayangan tipis */
            max-width: 600px;
            margin: 20px auto;
        }
    </style>

<body>

        <h1>Keranjang Belanja</h1>
        <nav>

            </ul>
            <div id="cart-total" style="margin-top: 20px; font-weight: bold;">
                Total: Rp 0
            </div>
            <button id="checkout-button" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Checkout</button>
