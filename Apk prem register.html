<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="register.css">
    <style>
        body {
            background-image: url("Bow Blue.png"); /* Ganti dengan URL gambar Anda */
            background-size: cover; /* Gambar menutupi seluruh area */
            background-repeat: repeat; /* Gambar tidak diulang */
            background-attachment: fixed; /* Gambar tetap di tempat saat halaman di-scroll */
            background-color: #f0f0f0; /* Warna abu-abu muda sebagai fallback */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .struk-container {
            background-color: #ffffff; /* Warna putih untuk wadah struk */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Efek bayangan tipis */
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Akun</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" required>
                <small class="error-message" id="usernameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small class="error-message" id="confirmPasswordError"></small>
            </div>
            <button type="submit">Daftar</button>
            <p class="login-link">Sudah punya akun? <a href="Apk Prem Login.html">Masuk di sini</a></p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
